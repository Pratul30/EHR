<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid" style='height:100vh'>
        <nav class="navbar navbar-dark bg-primary px-2">
            <div>
              <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a>
            </div>
            <div class='ms-auto text-white px-2'>
                Last Patient No: {{patient_no.patient_no}}
            </div>
          </nav>
          <div>
            <a href='/logout'>Logout</a>
          </div>
          <div class='d-flex flex-column bd-highlight align-items-center mt-5'>
            <div style='font-size:35px;'>
              Today's Appointed Patient 
            </div>
          </div>
          <br>
          <br>
          <div>
            <table class="table">
                <thead class='table-dark'>
                  <tr>
                    <th scope="col">Patient No</th>
                    <th scope="col">Patient's Name</th>
                    <th scope="col">Patient's Id</th>
                    <th scope="col">Examine</th>
                  </tr>
                </thead>
                <tbody>
                    {% for patient in patient %}
                  <tr class='table-primary'>
                    <th scope="row">{{patient.patient_no}}</th>
                    <td>{{patient.owner.patient_name}}</td>
                    <td>{{patient.patient_id}}</td>
                    <td><button class='btn btn-outline-warning'><a href='/staffpatient/{{patient.patient_id}}' class='text-dark text-decoration-none'>Examine</a></button></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
