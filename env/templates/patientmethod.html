<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .col-4:hover{
        box-shadow: 15px 15px 10px 5px grey; 
        transition:0.5s      
      }
      .col-4:hover .card{
        opacity:0.5;
      }
      .col-4:hover .display-1{
        opacity:1 ;
      }
      .col-4:hover .display-2{
        opacity:1 ;
      }
      .display-1{
        opacity:0;
        position:absolute;
        top:10%;
        left:20%;
        transform: translate(-10%,-20%)
      }
      .display-2{
        opacity:0;
        position:absolute;
        top:0;
        left:81%;
        transform: translate(-81%,-0)
      }
    </style>
  </head>
  <body>
      <div class="container-fluid" style='height:100vh'>
        <nav class="navbar navbar-dark bg-primary">
            <div class="d-flex px-2">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a>
            </div>
            <div class='d-flex ms-auto px-2'>
              <a class="btn btn-outline-light btn-lg" href='/searchpatient' role='button'>Search</a>
            </div>
          </nav>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class='d-flex alert alert-{{category}} alert-dismissible fade show justify-content-center align-items-center' style='height:50px'>
                  <div class='fs-2'>
                  {{message}}
                  </div>
                  <button type='button' class='btn-close' data-bs-dismiss='alert' aria-lable='Close'></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <div class='d-flex flex-column bd-highlight align-items-center mt-4'>
            <div class='me-auto'>
              <a href='/logout'>Logout</a>
            </div>
            <div style='font-size:35px;'>
              Welcome {{current_user.login_id}}
            </div>
            <div style='font-size:35px'>
              Tell Us About The Patient
            </div>
          </div>
          <div class="row justify-content-evenly" style='position:relative; top:50px ;height:300px;'>
            <div class="col-4" style="border-radius:50px">
              <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg justify-content-start flex-row" style="background-image: url('/static/newmethod.jpg');background-size:cover; border-radius:50px;">
                <div class="d-flex text-white text-shadow-1">
                  <a href='/newpatient' class='btn stretched-link'></a>
                </div>
              </div>
              <h1 class="display-1 lh-1 fw-bold text-warning" style='font-size:50px'>New Patient</h1>
            </div>
                <div class="col-4" style='border-radius:50px'>
                  <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 justify-content-end flex-row" style='background-image:url(/static/existingmethod.jpg);background-size:400px 300px;border-radius:50px'>
                    <div class="d-flex text-white text-shadow-1">
                        <a href='/existingpatient' class='btn stretched-link'></a>
                    </div>
                  </div>
                  <h1 class="display-2 lh-1 fw-bold text-warning" style='font-size:50px'>Existing Patient</h1>
                </div>
          </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
